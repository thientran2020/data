project_name: financial-cli

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/financial-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

brews:
  - name: financial-cli
    homepage: "https://github.com/thientran2020/financial-cli"
    description: "A CLI tool for financial management"
    license: "MIT"
    tap:
      owner: thientran2020
      name: homebrew-tap
    folder: Formula
    install: |
      bin.install "financial-cli" 