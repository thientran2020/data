builds:
  - id: "data"
    binary: financial-cli
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=vendor

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  -
    name: financial-cli
    homepage: https://github.com/thientran2020/financial-cli
    tap:
      owner: financial-cli
      name: homebrew-financial-cli
    commit_author:
      name: thientran
      email: thienytran14@gmail.com

checksum:
  name_template: 'checksums.txt'